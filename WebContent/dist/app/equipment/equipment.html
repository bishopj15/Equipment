<div>
	<table class='table table-responsive table-hover'>
		<thead>
			<tr>
				<th ng-repeat='field in fields'>{{field}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='equipment in equipments'>
				<td ng-repeat='field in fields'>{{equipment[field]}}</td>
			</tr>
		</tbody>
	</table>
	
	<p >{{message}}</p>
</div>
